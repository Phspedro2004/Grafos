<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Visualizador de Grafo</title>
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<style>
  body {
    margin: 0;
    background-color: #0e0e0e;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
  }

  #sidebar {
    width: 270px;
    background-color: #181818;
    padding: 10px;
    height: 100vh;
    overflow-y: auto;
    transition: width 0.3s;
  }

  #menuToggle {
    width: 100%;
    background: #222;
    color: white;
    border: none;
    padding: 8px;
    text-align: left;
    cursor: pointer;
  }

  #grafo {
    flex: 1;
    height: 100vh;
    background-color: #0e0e0e;
  }

  input, select, button {
    width: 100%;
    margin-top: 5px;
    margin-bottom: 10px;
    padding: 6px;
    border: none;
    border-radius: 5px;
  }

  button {
    background: #2d2d2d;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #3d3d3d;
  }

  h4 {
    margin-bottom: 4px;
    color: #ccc;
  }
</style>
</head>
<body>

<div id="sidebar">
  <button id="menuToggle">☰ Menu</button>

  <div id="menuContent">
    <h4>Adicionar Vértice</h4>
    <input id="nomeVertice" type="text" placeholder="Nome do vértice" />
    <select id="corVertice">
      <option value="red">Vermelho</option>
      <option value="blue">Azul</option>
      <option value="green">Verde</option>
      <option value="yellow">Amarelo</option>
    </select>
    <button onclick="adicionarVertice()">Adicionar</button>

    <h4>Remover Vértice</h4>
    <input id="idRemover" type="number" placeholder="ID do vértice" />
    <button onclick="removerVertice()">Remover</button>

    <h4>Adicionar Conexão</h4>
    <input id="from" type="number" placeholder="De (ID)" />
    <input id="to" type="number" placeholder="Para (ID)" />
    <button onclick="adicionarAresta()">Conectar</button>

    <h4>Remover Conexão</h4>
    <input id="fromR" type="number" placeholder="De (ID)" />
    <input id="toR" type="number" placeholder="Para (ID)" />
    <button onclick="removerAresta()">Remover Conexão</button>
  </div>
</div>

<div id="grafo"></div>

<script>
  let nodes = new vis.DataSet([]);
  let edges = new vis.DataSet([]);

  let container = document.getElementById("grafo");
  let data = { nodes, edges };
  let options = {
    nodes: { shape: "dot", size: 20, font: { color: "white" } },
    edges: { color: "#999", width: 2, smooth: true },
    physics: { stabilization: false }
  };
  let network = new vis.Network(container, data, options);

  // Funções de controle
  let contadorID = 0;

  function adicionarVertice() {
    const nome = document.getElementById("nomeVertice").value;
    const cor = document.getElementById("corVertice").value;
    if (nome === "") return alert("Digite um nome.");
    nodes.add({ id: contadorID, label: nome, color: cor });
    contadorID++;
    document.getElementById("nomeVertice").value = "";
  }

  function removerVertice() {
    const id = parseInt(document.getElementById("idRemover").value);
    if (isNaN(id)) return alert("Digite um ID válido.");
    nodes.remove({ id });
    edges.remove(edges.get().filter(e => e.from === id || e.to === id));
  }

  function adicionarAresta() {
    const from = parseInt(document.getElementById("from").value);
    const to = parseInt(document.getElementById("to").value);
    if (isNaN(from) || isNaN(to)) return alert("IDs inválidos.");
    edges.add({ from, to });
  }

  function removerAresta() {
    const from = parseInt(document.getElementById("fromR").value);
    const to = parseInt(document.getElementById("toR").value);
    const a = edges.get().find(e => e.from === from && e.to === to);
    if (a) edges.remove({ id: a.id });
  }

  // Colapsar/Expandir menu
  const menu = document.getElementById("sidebar");
  const menuContent = document.getElementById("menuContent");
  const toggle = document.getElementById("menuToggle");
  toggle.onclick = () => {
    if (menuContent.style.display === "none") {
      menuContent.style.display = "block";
      menu.style.width = "270px";
    } else {
      menuContent.style.display = "none";
      menu.style.width = "50px";
    }
  };
</script>

</body>
</html>
