<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Grafo (C++)</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: #eee; text-align: center; }
    #mynetwork { width: 95%; height: 90vh; border: 1px solid #555; margin: 1rem auto; background: #1e1e1e; border-radius: 12px; }
  </style>
</head>
<body>
  <h2>Visualiza√ß√£o do Grafo Gerado pelo C++</h2>
  <div id="mynetwork"></div>

  <script>
    // üîπ L√™ o arquivo JSON gerado pelo programa C++
    fetch("grafo.json")
      .then(response => response.json())
      .then(data => {
        const colorPalette = [
          "#FF00F7", "#3300FF", "#5ECFFF", "#00FF4D",
          "#80FF00", "#EFFF00", "#FF7700", "#FF0000",
          "#A35CFF", "#FF5DA2", "#50C9CE", "#E63946"
        ];

        // Cria n√≥s e arestas
        const nodes = new vis.DataSet(data.vertices.map(v => ({
          id: v.id,
          label: `${v.label} (ID ${v.id})`,
          color: colorPalette[v.color % colorPalette.length]
        })));

        const edges = new vis.DataSet(data.arestas);

        // Configura√ß√£o visual
        const container = document.getElementById("mynetwork");
        const networkData = { nodes, edges };
        const options = {
          physics: true,
          layout: { improvedLayout: true },
          nodes: {
            shape: "dot",
            size: 22,
            font: { color: "#fff", size: 16 },
            borderWidth: 2
          },
          edges: {
            color: "#888",
            width: 2,
            arrows: { to: { enabled: true, scaleFactor: 0.7 } }
          },
          interaction: { hover: true, dragNodes: true }
        };

        new vis.Network(container, networkData, options);
      })
      .catch(err => console.error("Erro ao carregar grafo.json:", err));
  </script>
</body>
</html>
